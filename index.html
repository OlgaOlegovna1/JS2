<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Добавить отзыв</h1>
    <label for="product-name">Название продукта:</label>
    <input type="text" id="product-name"><br>
    <label for="review-text">Текст отзыва:</label>
    <textarea id="review-text" rows="4" cols="50"></textarea><br>
    <button onclick="addReview()">Добавить отзыв</button>

    <h1>Просмотр отзывов</h1>
    <ul id="product-list">
        <!-- Список продуктов будет отображаться здесь -->
    </ul>

    <div id="reviews-container">
        <!-- Здесь будут отображаться отзывы по выбранному продукту -->
    </div>


    <script src="script.js"></script>
</body>

</html>
